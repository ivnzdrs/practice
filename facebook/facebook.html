<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <!-- Left Section with Facebook logo and text -->
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                <div class="facebook-text text-center">
                    <h1 class="facebook-logo">facebook</h1>
                    <p class="facebook-subtitle">Connect with friends and the world around you on Facebook.</p>
                </div>
            </div>

            <!-- Right Section with login form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                <div class="login-box">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email or phone number" aria-label="Email or phone number">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <hr>
                        <button type="button" class="btn btn-success btn-block">Create new account</button>
                    </form>
                </div>
                <!-- "Create a Page" text below the box -->
                <div class="create-page-text text-center mt-3">
                    <p><strong>Create a Page</strong> for a celebrity, brand, or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
