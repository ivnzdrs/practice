<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="row w-100">
            <!-- Left section: Facebook title and description -->
            <div class="col-lg-6 d-flex flex-column justify-content-center text-start">
                <h1 class="display-1 fw-bold text-primary">facebook</h1>
                <p class="fs-4">Connect with friends and the world around you on Facebook.</p>
            </div>
            
            <!-- Right section: Login form -->
            <div class="col-lg-4 offset-lg-1">
                <div class="card shadow p-4">
                    <!-- Email/Phone input -->
                    <input type="text" class="form-control my-3" placeholder="Email or phone number">
                    
                    <!-- Password input -->
                    <input type="password" class="form-control my-3" placeholder="Password">
                    
                    <!-- Login button -->
                    <button class="btn btn-primary w-100 fw-bold">Log In</button>

                    <!-- Forgot password link -->
                    <a href="#" class="d-block text-center mt-3">Forgot password?</a>

                    <hr>

                    <!-- Create new account button -->
                    <button class="btn btn-success w-100 fw-bold">Create new account</button>
                </div>

                <!-- Create a Page text -->
                <p class="text-center mt-3"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
